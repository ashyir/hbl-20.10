<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>HBL 20/10</title>
</head>

<body>
    <div class="hbl-logo">
        <img src="img/hbl_logo.png" width="100%" alt="HBL Logo">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
        <img src="img/logo.png" class="img-logo" id="logo" alt="20/10 Logo" />
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <img src="img/patterns/pattern_1.jpg" class="img-pattern pattern-disable" id="pattern_1" alt="Pattern 01" />
        <img src="img/patterns/pattern_2.jpg" class="img-pattern pattern-disable" id="pattern_2" alt="Pattern 02" />
        <img src="img/patterns/pattern_3.jpg" class="img-pattern pattern-disable" id="pattern_3" alt="Pattern 03" />
        <img src="img/patterns/pattern_4.jpg" class="img-pattern pattern-disable" id="pattern_4" alt="Pattern 04" />
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <img src="img/patterns/pattern_5.jpg" class="img-pattern pattern-disable" id="pattern_5" alt="Pattern 05" />
        <img src="img/patterns/pattern_6.jpg" class="img-pattern pattern-disable" id="pattern_6" alt="Pattern 06" />
        <img src="img/patterns/pattern_7.jpg" class="img-pattern pattern-disable" id="pattern_7" alt="Pattern 07" />
        <img src="img/patterns/pattern_8.jpg" class="img-pattern pattern-disable" id="pattern_8" alt="Pattern 08" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
